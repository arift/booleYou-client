<ion-view view-title="Account">
  <ion-content>
    <ion-list>
      <ion-item class="item-toggle">
        Enable Friends
        <label class="toggle">
          <input type="checkbox" ng-model="settings.enableFriends">
          <div class="track">
            <div class="handle"></div>
          </div>     
        </label>
        </ion-item>
         <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap" href="#/tab/signup" title="Sign Up">
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
