<ion-view view-title="BitStream">
  <ion-content>
    <ion-refresher pulling-text="Pull to Refresh" on-refresh="refresh()">
    </ion-refresher>
    <ion-list type="in-set">
      <ion-item class="item-avatar" ng-repeat="booleOut in posts" type="item-text-wrap" href="#/tab/bitstream">
        <h2><b>{{booleOut.username}}</b>
          {{booleOut.bit}} {{booleOut.content}}</h2>
        <ion-option-button class="button-positive" ng-Click="upBoole()">upBoole</ion-option-button>
        <ion-option-button class="button-negative" ng-Click="downBoole()">downBoole</ion-option-button>
        <ion-option-button class="button-assertive" ng-Click="reBoole()">reBoole</ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
