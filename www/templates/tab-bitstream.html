<ion-view view-title="BitStream">
  <ion-content>
    <ion-refresher pulling-text="Pull to Refresh" on-refresh="refresh()">
    </ion-refresher>
    <ion-list type="in-set">
      <div ng-show="errorMessage"><h1>{{errorMessage}}</h1></div>
        <div class="list card" ng-repeat="BooleOut in posts" type="item-text-wrap" href="#/tab/bitstream">
            <div class="item item-avatar" >
                <img src="img/stock_picture.png">
                <h2><b ng-click="toProfile(BooleOut.userName)">{{BooleOut.userName}}</b></h2>
                    <p ng-click="toProfile(BooleOut.user_name)">{{getBit(BooleOut.bit)}} #{{BooleOut.hashtag}}</p>
            </div>
            <div class="item tabs tabs-secondary tabs-icon-left">
                <button class="button icon-left ion-thumbsup" href="#">
                    upBoole
                </button>
                <button class="button icon-left ion-thumbsdown" href="#">
                    downBoole
                </button>
                <button class="button icon-left ion-chatbox" href="#">
                    Reply
                </button>
            </div>
        </div>
    </ion-list>
  </ion-content>
</ion-view>
