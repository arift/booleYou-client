<ion-view view-title="BitStream">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">This is where the bitstream will go</div>
      <div class="item item-body">
        <div>
          <p>1 #bitstream</p>

          <p>0 #noBitstream</p>
        </div>
      </div>
    </div>

    <form action="" method="post">
      <input id="postOne" type="submit" name="search" value="1"  />
      <input id="postZero" type="submit" name="search" value="0" />
      <div style="overflow: hidden; padding-right: .5em;">
        <input type="text" name="term" style="width: 100%;" />
      </div>
    </form>
  </ion-content>
</ion-view>
