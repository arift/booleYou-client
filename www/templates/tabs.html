<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
  <!--test -->
  <!-- BitStream Tab -->
  <ion-tab title="BitStream" icon-off="ion-ios7-pulse" icon-on="ion-ios7-pulse-strong" href="#/tab/bitstream">
    <ion-nav-view name="tab-bitstream"></ion-nav-view>
  </ion-tab>

  <!-- Following Tab -->
  <ion-tab title="Following" icon-off="ion-ios7-chatboxes-outline" icon-on="ion-ios7-chatboxes" href="#/tab/following">
    <ion-nav-view name="tab-following"></ion-nav-view>
  </ion-tab>

  <!-- BoolePals Tab -->
  <ion-tab title="BoolePals" icon-off="ion-ios7-heart-outline" icon-on="ion-ios7-heart" href="#/tab/followers">
    <ion-nav-view name="tab-followers"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios7-gear-outline" icon-on="ion-ios7-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- Sign Up Tab -->
  <ion-tab title="Sign Up" icon-off="ion-ios7-plus-outline" icon-on="ion-ios7-plus" href="#/tab/signup">
    <ion-nav-view name="tab-signup"></ion-nav-view>
  </ion-tab>
</ion-tabs>
